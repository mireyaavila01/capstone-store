<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="index.html">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">Products</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="registration.html">Registration</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="checkout.html">Checkout</a>
                        </li>
                        
                    </ul>
                    
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h1>Checkout</h1>
                </div>
            </div>

            <div class="row g-5 my-5">
                <div class="col-md-5 col-lg-4 order-md-last">
                    <h4 class="mb-4 text-center">Cart</h4>
                    <div class="card mb-3" style="max-width: 500px;">
                        <div class="row g-0">
                          <div class="col-md-4">
                            <img src="images/necklace2.webp" class="img-fluid rounded-start" alt="necklace2">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">Wave Necklace</h5>
                              <p class="card-text">$10.99</p>
                              <p class="card-text>">Quantity</p>
                              <select class="form-select" id="quantity1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            </div>
                            <div class="card-footer">
                                <a href="checkout.html" class="btn btn-danger">Remove</a>
                            </div>
                          </div>
                        </div>
                    </div>

                    <div class="card mb-3">
                        <div class="row g-0">
                          <div class="col-md-4" style="max-width: 500px;" >
                            <img src="images/bracelet2.jpeg" class="img-fluid rounded-start" alt="bracelet2">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">Starfish Bracelet</h5>
                              <p class="card-text">$12.99</p>
                              <p class="card-text>">Quantity</p>
                              <select class="form-select" id="quantity2">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            </div>
                            <div class="card-footer">
                                <a href="checkout.html" class="btn btn-danger">Remove</a>
                            </div>
                          </div>
                        </div>
                    </div>

                    <div class="card mb-3">
                        <div class="row g-0">
                          <div class="col-md-4" style="max-width: 500px;" >
                            <img src="images/earrings2.webp" class="img-fluid rounded-start" alt="earrings2">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">Jellyfish Earrings</h5>
                              <p class="card-text">$8.99</p>
                              <p class="card-text>">Quantity</p>
                              <select class="form-select" id="quantity3">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            </div>
                            <div class="card-footer">
                                <a href="checkout.html" class="btn btn-danger">Remove</a>
                            </div>
                          </div>
                        </div>
                    </div>


                </div>

                <!-- code for the billing information -->


                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">Billing Address</h4>
                    <form>
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>

                            <div class="col-12">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Username"
                                maxlength="10" required>
                            </div>

                            <div class="col-12">
                                <label for="email" class="form-label">Email <span 
                                    class="text-muted">Optional</span></label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                            </div>

                            <div class="col-12">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="123 Cherry Lane" required>
                            </div>

                            <div class="col-12">
                                <label for="address2" class="form-label">Address 2 <span 
                                    class="text-muted">Optional</span></label>
                                <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                            </div>

                            <div class="col-md-5">
                                <label for="country" class="form-label">Country</label>
                                <select class="form-select" id="country" required>
                                    <option value="">Choose...</option>
                                    <option>United Kingdom</option>
                                    <option>United States</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label for="state" class="form-label">State</label>
                                <select class="form-select" id="state" required>
                                    <option value="">Choose...</option>
                                    <option>Not applicable</option>
                                    <option>Alabama</option>
                                    <option>California</option>
                                    <option>Florida</option>
                                    <option>Georgia</option>
                                </select>
                            </div>

                            <div class="col-md-3">
                                <label for="zip" class="form-label">Zipcode</label>
                                <input type="text" class="form-control" id="zip" maxlength="5" required>
                            </div>
                        </div>

                        <hr class="my-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="same-address">
                            <label class="form-check-label" for="same-address">Shipping address is the same as my 
                                Billing address </label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="save-info">
                            <label class="form-check-label" for="save-info">Save this information for next time</label>
                        </div>

                 <!-- code to collect the payment information  -->

                        <hr class="my-4">

                        <h4 class="mb-3">Payment</h4>

                        <div class="my-3">
                            <div class="form-check">
                                <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked>
                                <label class="form-check-label" for="credit">Credit Card</label>
                            </div>

                            <div class="form-check">
                                <input id="debit" name="paymentMethod" type="radio" class="form-check-input">
                                <label class="form-check-label" for="debit">Debit Card</label>
                            </div>

                            <div class="form-check">
                                <input id="paypal" name="paymentMethod" type="radio" class="form-check-input">
                                <label class="form-check-label" for="paypal">PayPal</label>
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                 <label for="cc-name" class="form-label">Name on card</label>
                                 <input type="text" class="form-control" id="cc-name" required>
                                 <small class="text-muted">Full name as displayed on card</small>
                            </div>

                            <div class="col-md-6">
                                <label for="cc-number" class="form-label">Credit card number</label>
                                <input type="text" class="form-control" id="cc-number" maxlength="16" required>
                           </div>

                           <div class="col-md-6">
                            <label for="cc-expiration" class="form-label">Expiration</label>
                            <input type="text" class="form-control" id="cc-expiration" required>
                           </div>

                           <div class="col-md-6">
                            <label for="cc-cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cc-cvv" required>
                           </div>
                        </div>

                        <hr class="my-4">

                        <button class="w-100 btn btn-primary btn-lg" type="submit">Place Order</button>


                    </form>






                </div>

            </div>

            


        </div>

    </main>


    <footer>


    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/site.js"></script>
</body>

</html>
